<mat-card appearance="outlined">

  <mat-card-header>


    <div class="filter-container">
      <mat-form-field>
        <input matInput placeholder="Wyszukaj" (input)="onFilterChange($event)">
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-content>
    @if(state.select('filteredData') | async; as data) {
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['position', 'name', 'weight', 'symbol']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'weight', 'symbol'];"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
